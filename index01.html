<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>START PREVIEW CARD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Container -->
    <main class="container">
        <section class="sub-container">
            <div class="textContainer">
                <div class="textInfo">
                    <h2 class="headerText">Get <span id="insights">insights</span> that help your business grow.</h2>
                    <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                        experience, and overall efficiency.</p>
                </div>
                <div class="stats">
                    <div id="companies" class="statsContent">
                        <h3>10K+</h3>
                        <p class="statsInfo">companies</p>
                    </div>
                    <div id="template" class="statsContent">
                        <h3>314</h3>
                        <p class="statsInfo">templates</p>
                    </div>
                    <div id="queries" class="statsContent">
                        <h3>12M+</h3>
                        <p class="statsInfo">queries</p>
                    </div>
                </div>
            </div>
            <figure class="imageContainer">
                <img src="./images/image-header-desktop.jpg" alt="" class="img">
                <div class="imageOverlay"></div>
            </figure>
        </section>
    </main>
</body>
</html>
